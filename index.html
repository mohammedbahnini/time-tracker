<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <title>Tme Tracker</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="user-col">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="images/image-jeremy.png" alt="Avatar">
                    </div>
                    <div class="user-name">
                        <span class="report-for">Repport for</span>
                        <h1 class="name">Jeremy Robson</h1>
                    </div>
                </div>
                <div class="cat">
                    <ul class="cat-list">
                        <li class="cat-item " data-key="daily" onclick="">Daily</li>
                        <li class="cat-item active" data-key="weekly">Weekly</li>
                        <li class="cat-item " data-key="monthly">Monthly</li>
                    </ul>
                </div>
            </div>
    
            <div class="col work" data-key="work">
                <div class="inside">
                    <div class="header">
                        <p class="title">Work</p>
                        <span class="options">...</span>
                    </div>
                    <div class="content">
                        <h1 class="current-hours"><span>32</span>hrs</h1>
                        <p class="last-week">
                            <span class="previous-keyword">Last week</span> - 
                            <span class="previous">32</span>hrs
                        </p>
                    </div>
                </div>
            </div>
    
            <div class="col play" data-key="play">
                <div class="inside">
                    <div class="header">
                        <p class="title">Play</p>
                        <span class="options">...</span>
                    </div>
                    <div class="content">
                        <h1 class="current-hours"><span>10</span>hrs</h1>
                    <p class="last-week">
                        <span class="previous-keyword">Last week</span> - 
                        <span class="previous">8</span>hrs
                    </p>
                    </div>
                </div>
            </div>
    
            <div class="col study" data-key="study">
                <div class="inside">
                    <div class="header">
                        <p class="title">Study</p>
                        <span class="options">...</span>
                    </div>
                    <div class="content">
                        <h1 class="current-hours"><span>4</span>hrs</h1>
                    <p class="last-week">
                        <span class="previous-keyword">Last week</span> - 
                        <span class="previous">8</span>hrs
                    </p>
                    </div>
                </div>
            </div>
    
            <div class="col exercice" data-key="exercice">
                <div class="inside">
                    <div class="header">
                        <p class="title">Exercice</p>
                        <span class="options">...</span>
                    </div>
                    <div class="content">
                        <h1 class="current-hours"><span>4</span>hrs</h1>
                        <p class="last-week">
                            <span class="previous-keyword">Last week</span> - 
                            <span class="previous">8</span>hrs
                        </p>
                    </div>
                </div>
            </div>
    
            <div class="col social" data-key="social">
                <div class="inside">
                    <div class="header">
                        <p class="title">Social</p>
                        <span class="options">...</span>
                    </div>
                    <div class="content">
                        <h1 class="current-hours"><span>5</span>hrs</h1>
                        <p class="last-week">
                            <span class="previous-keyword">Last week</span> - 
                            <span class="previous">5</span>hrs
                        </p>
                    </div>
                </div>
            </div>
    
            <div class="col self-care" data-key="self_care">
                <div class="inside">
                    <div class="header">
                        <p class="title">Self Care</p>
                        <span class="options">...</span>
                    </div>
                    <div class="content">
                        <h1 class="current-hours"><span>2</span>hrs</h1>
                        <p class="last-week">
                            <span class="previous-keyword">Last week</span> - 
                            <span class="previous">5</span>hrs
                        </p>
                    </div>
                </div>
            </div>
    
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
