<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <title>Tme Tracker</title>
</head>
<body>
    
    <div class="container">
        <div class="user-col">
            <div class="user-info">
                <div class="user-avatar">
                    <img src="images/image-jeremy.png" alt="Avatar">
                </div>
                <div class="user-name">
                    <span class="report-for">Repport for</span>
                    <h1 class="name">Jeremy Robson</h1>
                </div>
            </div>
            <div class="cat">
                <ul class="cat-list">
                    <li class="cat-item ">Daily</li>
                    <li class="cat-item active">Weekly</li>
                    <li class="cat-item">Monthly</li>
                </ul>
            </div>
        </div>

        <div class="col work">
            <div class="inside">
                <div class="header">
                    <p class="title">Work</p>
                    <span class="options">...</span>
                </div>
                <div class="content">
                    <h1 class="current-hours">32hrs</h1>
                    <span class="last-week">Last week - 36hrs</span>
                </div>
            </div>
        </div>

        <div class="col play">
            <div class="inside">
                <div class="header">
                    <p class="title">Play</p>
                    <span class="options">...</span>
                </div>
                <div class="content">
                    <h1 class="current-hours">10hrs</h1>
                <span class="last-week">Last week - 8hrs</span>
                </div>
            </div>
        </div>

        <div class="col study">
            <div class="inside">
                <div class="header">
                    <p class="title">Study</p>
                    <span class="options">...</span>
                </div>
                <div class="content">
                    <h1 class="current-hours">4hrs</h1>
                <span class="last-week">Last week - 7hrs</span>
                </div>
            </div>
        </div>

        <div class="col exercice">
            <div class="inside">
                <div class="header">
                    <p class="title">Exercice</p>
                    <span class="options">...</span>
                </div>
                <div class="content">
                    <h1 class="current-hours">4hrs</h1>
                <span class="last-week">Last week - 5hrs</span>
                </div>
            </div>
        </div>

        <div class="col social">
            <div class="inside">
                <div class="header">
                    <p class="title">Social</p>
                    <span class="options">...</span>
                </div>
                <div class="content">
                    <h1 class="current-hours">5hrs</h1>
                <span class="last-week">Last week - 10hrs</span>
                </div>
            </div>
        </div>

        <div class="col self-care">
            <div class="inside">
                <div class="header">
                    <p class="title">Self Care</p>
                    <span class="options">...</span>
                </div>
                <div class="content">
                    <h1 class="current-hours">2hrs</h1>
                <span class="last-week">Last week - 2hrs</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
